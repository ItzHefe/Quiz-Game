<!DOCTYPE html>
<html>
  <head>
    <title>High-scores</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="resetsheet" type="text/css" href="./assets/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  </head>
  <body>
    <header>High Scores!</header>

    <form>
      <label> Enter your Initials:</label>
        <input id="initials" type="text" Placeholder="Your Initials">
        <button id="submit-btn" class="submit-btn btn">Submit</button> 
    </form>
    
    <p id="leaderBoard" class= "hide">Score Leader Board</p>

    <ol id="score-list" class="hide">
      <li id="hs1"></li>
      <li id="hs2"></li>
      <li id="hs3"></li>
      <li id="hs4"></li>
    </ol>

    <div class="sButton">
      <button onclick="window.location.href='./index.html'" id="back-button" class="btn">Go Back</button>
      <button id="reset-btn" class= "reset-btn btn hide">Reset High Scores</button>
    </div>

    <script src="./assets/leaderboard.js"></script>
  </body>
</html>
