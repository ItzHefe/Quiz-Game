<!DOCTYPE html>
<html>
  <head>
    <title>Quiz Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="resetsheet" type="text/css" href="./assets/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  </head>
  <body>
    <Header>Coding Quiz Game</Header>

    <div id="HSLink">
        <a href="./highscores.html">View High Scores!</a>
    </div>

    <div id="countDown">
        Time: 0  
    </div>

    <p>Answer the following coding related questions to test your coding knowledge. Don't waste too much time on each question &#128521;
    </p>

    <div class="container" id="btn-container">

      <div id="question-container" class="hide">

        <div id='question'>Question</div>
        <div id='answers' class="btn-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>

      </div>

      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start Game</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
        <button onclick="window.location.href='./highscores.html'"id="hs-btn" class="hs-btn btn hide">High Scores</button>
      </div>  

      <div class="feedback hide">
        <p id="userResponse"> Sample Text!</p>
      </div>

      <div class="quiz-end hide">
        <p>All Done!</p>
      </div>

    </div>



    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
    <script src="./assets/script.js"></script>
  </body>
</html>
