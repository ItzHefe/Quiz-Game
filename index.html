<!DOCTYPE html>
<html>
  <head>
    <title>Quiz Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="resetsheet" type="text/css" href="./assets/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  </head>
  <body>
    <Header>Coding Quiz Game</Header>

    <div id="HSLink">
        <a href="Highscore link placeholder">View HighScores!</a>
    </div>

    <div id="countDown">
        Time: 0  
    </div>

    <p>Answer the following coding related questions to test your coding knowledge. Don't waste too much time on each question &#128521;
    </p>

    <div class="container">

      <div id="question-container" class="hide">

        <div id='question'>Question</div>
        <div id='answers' class="btn-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>

      </div>

      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start Game</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
      </div>  

    </div>




    <script src="./assets/script.js"></script>
  </body>
</html>
